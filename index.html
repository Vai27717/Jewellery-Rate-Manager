<!DOCTYPE html>
<html lang="mr">
<head>
  <link rel="icon" type="image/png" href="icon-192.png">

<link rel="apple-touch-icon" href="icon-512.jpg">

<link rel="icon" sizes="192x192" href="icon-192.png">
 <link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#000000">

  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jewellery Rate Manager — Gold</title>
  <style>
    :root {
      --bg: #2b2b2b;
      --card: #3c3c3c;
      --text: #ffffff;
      --accent: #ffd54a;
      --muted: #cccccc;
      --border: #555;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--card);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    .rates {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .rate-field {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #444;
      padding: 10px;
      border-radius: 8px;
    }

    .rate-field label {
      color: var(--accent);
      font-weight: bold;
    }

    input, select {
      background: #222;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      padding: 10px;
      font-size: 18px;
      width: 100%;
    }

    select option {
      background: #555;
      color: white;
    }

    .btn {
      background: #555;
      border: none;
      border-radius: 6px;
      color: var(--text);
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn:hover {
      background: var(--accent);
      color: #000;
    }

    .btn.gold { background: goldenrod; color: #000; }
    .btn.secondary { background: #666; }
    .btn.positive { background: #28a745; }

    .modal {
      background: var(--card);
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      display: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .calc-output {
      background: #222;
      border-radius: 6px;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      color: var(--accent);
    }

    .label-chip {
      background: #444;
      border-radius: 8px;
      padding: 6px 10px;
      color: var(--text);
      font-size: 0.9rem;
    }

    .saved-list {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      margin: 10px;
    }

    .item-card {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #444;
      padding: 10px;
      margin-bottom: 8px;
      color: var(--text);
    }

    footer {
      text-align: center;
      padding: 10px;
      border-top: 1px solid var(--border);
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .rates { flex-direction: column; align-items: center; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jewellery Rate Manager — Home</h1>
    <h2 style="color:var(--accent);">Today's Gold Rate</h2>

    <div class="rates">
      <div class="rate-field">
        <label>14K</label>
        <input id="rate14" type="number" step="0.01" placeholder="14K rate (₹/g)">
      </div>
      <div class="rate-field">
        <label>18K</label>
        <input id="rate18" type="number" step="0.01" placeholder="18K rate (₹/g)">
      </div>
      <div class="rate-field">
        <label>22K</label>
        <input id="rate22" type="number" step="0.01" placeholder="22K rate (₹/g)">
      </div>
      <div class="rate-field">
        <label>24K</label>
        <input id="rate24" type="number" step="0.01" placeholder="24K rate (₹/g)">
      </div>
    </div>

    <div style="margin-top:10px;">
      <button class="btn secondary" id="saveRatesBtn">Save</button>
      <button class="btn secondary" id="clearRatesBtn">Clear</button>
    </div>

    <div style="margin-top:10px;">
      <button class="btn gold" id="btnGold">Gold</button>
      <button class="btn silver">Silver</button>
      <button class="btn diamond">Diamond</button>
    </div>
  </header>

  <section class="modal" id="mainCard">
    <h2>Add Gold Item</h2>
    <div class="grid">
      <div><label>Date</label><input id="dateField" type="date"></div>
      <div>
        <label>Karat</label>
        <select id="karatSelect">
          <option value="">-- karat Select --</option>
          <option value="14">14K</option>
          <option value="18">18K</option>
          <option value="22">22K</option>
          <option value="24">24K</option>
        </select>
      </div>
      <div><label>Gold Rate (₹/g)</label><input id="selectedRate" type="number" step="0.01"></div>
      <div><label>Product Name</label><input id="nameField" type="text"></div>
      <div><label>Gram</label><input id="gramField" type="number" step="0.01"></div>
      <div><label>Making Charge (%)</label><input id="makingPercent" type="number" step="0.01"></div>
      <div><label>Making Charge Amount</label><div id="makingAmountLabel" class="calc-output">₹ 0.00</div></div>
      <div><label>Other Charges</label><input id="otherCharges" type="number" step="0.01"></div>
      <div><label>Making Discount (%)</label><input id="makingDiscountPercent" type="number" step="0.01"></div>
      <div><label>Discount Amt</label><div id="discountAmountLabel" class="calc-output">₹ 0.00</div></div>
      <div><label>GST (%)</label><input id="gstPercent" type="number" step="0.01"></div>
      <div><label>Total Amt</label><div id="totalAmountLabel" class="calc-output">₹ 0.00</div></div>
    </div>

    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
      <button class="btn positive" id="addItemBtn">Add Item</button>
      
    </div>

  <div style="margin-top:10px;" id="summaryLabels">
  <div class="label-chip">Gold Amount: <span id="goldAmountLabel">₹ 0.00</span></div>
  <div class="label-chip">Making Charge Amount: <span id="finalMCDAmt">₹ 0.00</span></div>
  <div class="label-chip">Making Charge Discount: <span id="finalDiscount">₹ 0.00</span></div>
  <div class="label-chip">Other Charges: <span id="finalOther">₹ 0.00</span></div>
  <div class="label-chip">GST: <span id="finalGSTLabel">₹ 0.00</span></div>
  <div class="label-chip">Final Total: <span id="finalTotalLabel">₹ 0.00</span></div>
</div>

  </section>

  <section>
    <h3 style="text-align:center; color:var(--accent);">Saved Items</h3>
    <div class="saved-list" id="savedList"></div>
  </section>

  <footer>© Application Developed by Vaibhav Enterprises</footer>

<script>
const rateInputs = ["rate14","rate18","rate22","rate24"];

// Load Rates + Today Date + Saved Items
window.onload = () => {
  rateInputs.forEach(id => {
    const saved = localStorage.getItem(id);
    if(saved) document.getElementById(id).value = saved;
  });

  // Auto-fill today's date
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("dateField").value = today;

  renderSaved();
};

// Save & Clear Buttons
document.getElementById("saveRatesBtn").onclick = () => {
  rateInputs.forEach(id => {
    localStorage.setItem(id, document.getElementById(id).value);
  });
  alert("Today's Gold Rate Saved ✅");
};

document.getElementById("clearRatesBtn").onclick = () => {
  rateInputs.forEach(id => {
    document.getElementById(id).value = "";
    localStorage.removeItem(id);
  });
};

// Open Gold Form
document.getElementById("btnGold").onclick = () => {
  document.getElementById("mainCard").style.display = "block";
};

// Dropdown select -> update rate field automatically
document.getElementById("karatSelect").addEventListener("change", function() {
  const val = this.value;
  const rate = localStorage.getItem("rate" + val);
  if(rate) document.getElementById("selectedRate").value = rate;
  calculateAmounts();
});

// Real-time auto calculation
["selectedRate", "gramField", "makingPercent", "otherCharges", "makingDiscountPercent", "gstPercent"]
  .forEach(id => {
    document.getElementById(id).addEventListener("input", calculateAmounts);
  });

function calculateAmounts() {
  const rate = parseFloat(document.getElementById("selectedRate").value || 0);
  const gram = parseFloat(document.getElementById("gramField").value || 0);
  const making = parseFloat(document.getElementById("makingPercent").value || 0);
  const other = parseFloat(document.getElementById("otherCharges").value || 0);
  const disc = parseFloat(document.getElementById("makingDiscountPercent").value || 0);
  const gst = parseFloat(document.getElementById("gstPercent").value || 0);

  const goldAmount = rate * gram;
  const makingAmt = (goldAmount * making) / 100;
  const discAmt = (makingAmt * disc) / 100;
  const subtotal = goldAmount + makingAmt + other - discAmt;
  const gstAmt = (subtotal * gst) / 100;
  const total = subtotal + gstAmt;

  // Update main preview labels (if used somewhere else)
  document.getElementById("makingAmountLabel").innerText = "₹ " + makingAmt.toFixed(2);
  document.getElementById("discountAmountLabel").innerText = "₹ " + discAmt.toFixed(2);
  document.getElementById("totalAmountLabel").innerText = "₹ " + total.toFixed(2);

  // ✅ Update summary labels
  document.getElementById("goldAmountLabel").innerText = "₹ " + goldAmount.toFixed(2);
  document.getElementById("finalMCDAmt").innerText = "₹ " + makingAmt.toFixed(2);
  document.getElementById("finalDiscount").innerText = "₹ " + discAmt.toFixed(2);
  document.getElementById("finalOther").innerText = "₹ " + other.toFixed(2);
  document.getElementById("finalGSTLabel").innerText = "₹ " + gstAmt.toFixed(2);
  document.getElementById("finalTotalLabel").innerText = "₹ " + total.toFixed(2);

  return { rate, gram, making, other, disc, gst, goldAmount, makingAmt, discAmt, gstAmt, total };
}

// Save Items
const items = JSON.parse(localStorage.getItem("goldItems") || "[]");

function saveItems() {
  localStorage.setItem("goldItems", JSON.stringify(items));
  renderSaved();
}

function renderSaved() {
  const list = document.getElementById("savedList");
  list.innerHTML = "";
  items.forEach((it, i) => {
    const div = document.createElement("div");
    div.className = "item-card";
    div.innerHTML = `
      <b>${it.name}</b> (${it.karat}K, ${it.gram}g) — ₹${it.total.toFixed(2)}
      <div style="margin-top:5px;">
        <button class="btn secondary" onclick="editItem(${i})">Edit</button>
        <button class="btn secondary" onclick="deleteItem(${i})">Delete</button>
      </div>`;
    list.appendChild(div);
  });
}

document.getElementById("addItemBtn").onclick = () => {
  const calc = calculateAmounts();
  const name = document.getElementById("nameField").value || "Item";
  const date = document.getElementById("dateField").value;
  const karat = document.getElementById("karatSelect").value;

  items.push({
    date, karat, name,
    rate: calc.rate, gram: calc.gram,
    making: calc.making, other: calc.other,
    disc: calc.disc, gst: calc.gst,
    total: calc.total
  });
  saveItems();
  alert("Item Added ✅");
};

window.deleteItem = (i) => {
  items.splice(i, 1);
  saveItems();
};

window.editItem = (i) => {
  const it = items[i];
  document.getElementById("mainCard").style.display = "block";
  document.getElementById("dateField").value = it.date;
  document.getElementById("karatSelect").value = it.karat;
  document.getElementById("selectedRate").value = it.rate;
  document.getElementById("gramField").value = it.gram;
  document.getElementById("makingPercent").value = it.making;
  document.getElementById("otherCharges").value = it.other;
  document.getElementById("makingDiscountPercent").value = it.disc;
  document.getElementById("gstPercent").value = it.gst;
  document.getElementById("nameField").value = it.name;
  calculateAmounts();
};
</script>


</body>
</html>
